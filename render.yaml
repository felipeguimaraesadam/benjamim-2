services:
  - type: pserv
    name: meu-banco-sgo
    plan: free
    postgresMajorVersion: 14

  - type: web
    name: backend
    plan: free
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt; python manage.py collectstatic --no-input; python manage.py migrate"
    startCommand: "gunicorn sgo_core.wsgi"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: meu-banco-sgo
          property: internalUrl
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

  - type: static
    name: frontend
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishPath: "dist"
    routes:
      - kind: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: backend
          property: url