services:
  # --- Configuração do Backend Django ---
  - type: web
    name: django-backend-e7od
    env: python
    # Otimizações para reduzir uso de memória
    plan: starter  # Usar plano com mais memória se disponível
    buildCommand: "cd backend && ./build.sh"
    startCommand: "cd backend && gunicorn sgo_core.wsgi --workers 1 --max-requests 1000 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.5"
      - key: USE_S3
        value: "TRUE"
      - key: AWS_STORAGE_BUCKET_NAME
        value: sgo-cliente-anexos-36
      - key: AWS_S3_REGION_NAME
        value: sa-east-1
      # URLs por branch conforme CONTRIBUTING.md:
      # dev_main: django-backend-e7od-4cjk.onrender.com, frontend-s7jt-4cjk.onrender.com
      # master: django-backend-e7od.onrender.com, frontend-s7jt.onrender.com
      - key: ALLOWED_HOSTS
        value: "django-backend-e7od-4cjk.onrender.com,django-backend-e7od.onrender.com"
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://frontend-s7jt-4cjk.onrender.com,https://frontend-s7jt.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://frontend-s7jt-4cjk.onrender.com,https://frontend-s7jt.onrender.com"
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: idng3@hotmail.com
      - key: DATABASE_URL
        fromDatabase:
          name: meu-banco-sgo
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false

  # --- Configuração do Frontend React ---
  - type: web
    name: frontend-s7jt
    env: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s dist"
    envVars:
      # CONFIGURAÇÃO ATUAL: dev_main (desenvolvimento/testes)
      # dev_main: https://django-backend-e7od-4cjk.onrender.com
      # master: https://django-backend-e7od.onrender.com
      - key: VITE_API_URL
        value: "https://django-backend-e7od-4cjk.onrender.com"  # dev_main URL - alterar para https://django-backend-e7od.onrender.com para master

# --- Configuração do Banco de Dados PostgreSQL ---
databases:
  - name: meu-banco-sgo
    plan: free
    databaseName: sgo_db
    user: sgo_user