<!DOCTYPE html>
<html>
<head>
    <title>Test Upload with Auth</title>
</head>
<body>
    <h1>Test Upload de Anexo com Autenticação</h1>
    <input type="file" id="fileInput">
    <button onclick="testUpload()">Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Selecione um arquivo primeiro';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('compra', '1');
            formData.append('arquivo', file);
            
            // Get token from localStorage
            const token = localStorage.getItem('accessToken');
            console.log('Token encontrado:', token ? 'Sim' : 'Não');
            
            try {
                const response = await fetch('http://localhost:8000/api/anexos-compra/', {
                    method: 'POST',
                    headers: {
                        'Authorization': token ? `Bearer ${token}` : ''
                    },
                    body: formData
                });
                
                console.log('Status da resposta:', response.status);
                const responseText = await response.text();
                console.log('Resposta completa:', responseText);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">Sucesso! Status: ${response.status}</div><pre>${responseText}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">Erro! Status: ${response.status}</div><pre>${responseText}</pre>`;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                resultDiv.innerHTML = `<div style="color: red;">Erro: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
